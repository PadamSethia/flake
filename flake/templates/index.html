{% extends 'base.html' %}
{% block content %}
	<nav class="navbar is-fixed-top animated fadeIn is-mobile">
		<div class="navbar-start">
						<div class="navbar-item is-black"><a href="{{url_for('index')}}">{{username}}</a></div>
					</div>
		<div class="navbar-end is-hidden-mobile">
			<div class="navbar-item is-black">{{desc}}</div>

		</div>
	</nav>


			<div class="hero blog is-centered">
				<div class="hero-body ">

					<div class="blogls">
		
					{% for page in pages %}
						<div class="b-link animated fadeIn">
						<h3 class="is-size-3 is-fullwidth"><a href="{{ url_for('page' , path=page.path )}}">{{ page.title }}</a></h3>
					</div>
					
					{% else %}
								<h3 class="is-size-3">No current thoughts.</h3>
					{% endfor %}
					</div>
					</div>
			</div>

		<nav class="navbar is-fixed-bottom animated fadeIn">
			<div class="navbar-start">
				<div class="navbar-item"><a href="{{url_for('about')}}">About</a></div>

				<div class="navbar-item"><a href="{{dribble}}">Dribbble</div>

				<div class="navbar-item"><a href="{{twitter}}">Twitter</div>

				<div class="navbar-item"><a href="{{github}}">Twitter</div>

				<div class="navbar-item"><a href="{{facebook}}">Twitter</div>


			</div>
			<div class="navbar-end">

				<div class="navbar-item" >BUILT WITH <a style="font-weight: 600;padding-left: 7px;display: inline-block;" href="https://getflake.ml">flake</a><div>
			</div>
		</nav>
{% endblock content %}
